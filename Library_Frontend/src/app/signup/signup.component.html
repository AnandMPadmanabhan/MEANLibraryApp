<div id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5" style="margin-top: 60px;">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                  <form [formGroup]="userupdateForm" (ngSubmit)="addUserData()">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter fullname" [value]="user.uname" formControlName="uname">
                      </div>
                      <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control"  placeholder="Enter email" [value]="user.email" formControlName="email" title="Please enter a valid email address.">
                        <small class="text-danger" *ngIf="userupdateForm.controls['email'].touched && userupdateForm.controls['email'].invalid">Please enter valid email address</small>
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="text" class="form-control"  placeholder="Enter Phonenumber" [value]="user.phone" formControlName="phone">
                        <small class="text-danger" *ngIf="userupdateForm.controls['phone'].touched && userupdateForm.controls['phone'].invalid">Please enter valid phone number</small>
                      </div>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control"  placeholder="Enter password" [value]="user.password" formControlName="password" minlength="8">
                        <small class="text-info" *ngIf="userupdateForm.controls['password'].touched && userupdateForm.controls['password'].invalid">Min 8 characters and should contain 1 lowercase, 1 uppercase, 1 digit</small>
                        <password-strength-meter [password]="userupdateForm.controls['password'].value" [enableFeedback]="true" (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter>
                      </div>
                      <div class="form-group">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="text" class="form-control"  placeholder="Enter password" [value]="user.confirmpassword" formControlName="confirmpassword">
                            <small class="text-danger" *ngIf="userupdateForm.controls['confirmpassword'].touched && (userupdateForm.controls['password'].value!=userupdateForm.controls['confirmpassword'].value)">Passwords are not matching</small>
                          </div>
                      <input type="submit" class="btn btn-primary" [disabled]="userupdateForm.invalid" value="Sign Up"><br>
                      
                    </form>
                    <p>Already have account? <a id="login" routerLink="/login" style="color:cadetblue">Login</a></p>
                    <div class="alert alert-warning alert-dismissible" *ngIf="error_signup">
                        <a href="/signup" class="close" data-dismiss="alert" aria-label="close">&times;</a>This email is already taken</div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
