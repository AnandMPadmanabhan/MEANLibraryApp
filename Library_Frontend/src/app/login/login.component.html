<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>{{title}}
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5" style="margin-top: 60px;">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                  <form [formGroup]="usersigninForm" (ngSubmit)="loginUserData()" >
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" [value]="user.email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.([a-z]{3})+(\.([a-z]{2,}))?$" aria-describedby="emailHelp" placeholder="Enter email" required>
                        <small *ngIf="usersigninForm.controls['email'].touched && usersigninForm.controls['email'].invalid" class="text-danger">Please enter valid email</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="pwd" class="form-control" id="exampleInputPassword1" [value]="user.password" formControlName="password" placeholder="Password" minlength="8">
                      </div>
                      <input type="submit" [disabled]="usersigninForm.invalid" class="btn btn-primary" value="Login">
                    </form>
                    <div class="alert alert-warning alert-dismissible" *ngIf="error_login">
                      <a href="/login" class="close" data-dismiss="alert" aria-label="close">&times;</a>Please enter valid credentials</div>
              </div>
              
            </div>
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
